<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Three.js 駅デモ</title>
  <style>body { margin: 0; overflow: hidden; }</style>

  <!-- Google Analytics 設定 閲覧数の測定用です。-->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B8X9Y12345"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E7Z2FM74H9');
  </script>

</head>
<body>
  <div id="joystick-left" class="joystick-zone"></div>
  <div id="joystick-right" class="joystick-zone"></div>

  <style>
    
    .joystick-zone {
      position: absolute;
      width: 150px;
      height: 150px;
      bottom: 20px;
      z-index: 10;
    }

    #joystick-left {
      left: 20px;
    }

    #joystick-right {
      right: 20px;
    }

  </style>

  <!-- 倍速ボタン -->
  <button id="speed-up" style="
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  position: fixed; left: 20px; bottom: 200px;
  width: 60px; height: 60px; font-size: 24px;
  border-radius: 30px; z-index: 20;
  opacity: 0.3;
  ">▶︎▷</button>
  
  <button id="speed-down" style="
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  position: fixed; left: 95px; bottom: 200px;
  width: 60px; height: 60px; font-size: 24px;
  border-radius: 30px; z-index: 20;
  opacity: 0.3;
  ">◀︎◁</button>
  
  <!-- 上昇ボタン -->
  <button id="btn-up" style="
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  position: fixed; left: 20px; bottom: 120px;
  width: 60px; height: 60px; font-size: 24px;
  border-radius: 30px; z-index: 20;
  opacity: 0.3;
  ">🔺</button>

  <!-- 下降ボタン -->
  <button id="btn-down" style="
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  position: fixed; left: 20px; bottom: 40px;
  width: 60px; height: 60px; font-size: 24px;
  border-radius: 30px; z-index: 20;
  opacity: 0.3;
  ">🔻</button>

  <!-- 左スティック（左下に表示） -->
  <div id="left-stick" style="user-select: none; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; position: fixed; left: 7vw; bottom: 0; width: 40vw; height: 60vh; z-index: 10;"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.6/nipplejs.min.js"></script>

  <div id="right-stick" style="user-select: none; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; position: fixed; right: 7vw; bottom: 0; width: 40vw; height: 60vh; z-index: 10;"></div>
  

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
