  <style>
    .control-button {
      position: fixed;
      width: 60px;
      height: 60px;
      font-size: 24px;
      border: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.2); /* 透過っぽい */
      color: white;
      z-index: 20;
      backdrop-filter: blur(4px); /* iOSっぽいガラス感 */
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: all 0.1s ease-in-out;
      
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

  .control-square-button {
    position: fixed;
    width: 400px;
    height: 40px;
    font-size: 24px;
    border: none;
    border-radius: 4px; /* ← 四角っぽい角丸（完全に四角なら 0 に） */
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    z-index: 20;
    backdrop-filter: blur(4px);
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: all 0.1s ease-in-out;

    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
  }
  .log-control-square-button {
    position: fixed;
    width: 400px;
    height: 400px;
    font-size: 24px;
    border: none;
    border-radius: 4px; /* ← 四角っぽい角丸（完全に四角なら 0 に） */
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    z-index: 20;
    backdrop-filter: blur(4px);
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: all 0.1s ease-in-out;

    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
  }

  /* ホバー（マウスを乗せたとき）で暗くする */
  .control-button:hover {
    filter: brightness(85%);
    cursor: pointer;
  }

  /* クリック中（押してる最中）でさらに暗くする */
  .control-button:active {
    filter: brightness(70%);
  }

  /* アイコンの重ねラッパー */
  .icon-wrapper {
    position: relative;
    display: flex;              /* 中央寄せ用 */
    align-items: center;        /* 縦中央 */
    justify-content: center;    /* 横中央 */
    width: 2em;                 /* ボタンに合わせて大きめに */
    height: 2em;
    }

  /* 薄い背景記号 */
  .background-icon {
    position: absolute;
    color: rgba(0, 0, 0, 0.5);
    font-size: 1.5em;
  }
  /* 濃い前面記号 */
  .foreground-icon {
    position: absolute;
    color: black;
    font-size: 1.3em;
  }
  
  .credits-footer {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255,255,255,0.9);
    padding: 6px 12px;
    font-size: 12px;
    text-align: center;
    z-index: 9999;
    box-shadow: 0 -1px 6px rgba(0,0,0,0.12);
  }
  .credits-footer a { color: #0645ad; text-decoration: underline; }

  /* コントローラーのスタイル */
  .circle-ctrl-area {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.95);
    background: rgba(0,0,0,0.5);
    border: 2px solid #333;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    transform: translate(-50%, -50%); /* left/top を中心にする */
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    touch-action: none;
    cursor: grab;
    pointer-events: auto;
  }
  /* .circle-ctrl-area { cursor: grabbing; } */

  .circle-ctrl {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(0,0,0,0.5);
    border: 2px solid #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    transform: translate(-50%, -50%); /* left/top を中心にする */
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    touch-action: none;
    cursor: grab;
    pointer-events: auto;
  }
  /* .circle-ctrl:active { cursor: grabbing; } */

</style>

  <!-- モード切り替え -->

  <button id="mode-change" class="control-button" style="right: 20px; top: 40px;">
    <span class="icon-wrapper">
      <span class="background-icon">🌐</span>
      <span class="foreground-icon">🛠️</span>
    </span>
  </button>

  <button id="edit-rotation" class="control-button" style="right: 20px; bottom: 40px;">

      <span class="foreground-icon">⤮</span>

  </button>

  <button id="create-pole" class="control-button" style="right: 95px; top: 40px; display: none;">

      <span class="foreground-icon">⚡️</span>

  <button id="draw-track" class="control-button" style="right: 170px; top: 40px; display: none;">

      <span class="foreground-icon">🛤️</span>
    </span>
  </button>

  <button id="track-create-new" class="control-button" style="right: 170px; top: 115px; display: none;">➕</button>
  <button id="track-move-existing" class="control-button" style="right: 170px; top: 190px; display: none;">↔️</button>

  <button id="toggle-crossover" class="control-square-button" style="
    position: absolute;
    left: 20px;
    top: 20px;

    backdrop-filter: blur(4px); /* iOSっぽいガラス感 */
    ">ランダム立体交差（クアトロ交差）切替</button> 

  <div id="frontViewButtons" style="position: fixed; top: 20px; right: 20px; z-index: 100;">
    <button class="frontViewBtn" data-train="1">1番線</button>
    <button class="frontViewBtn" data-train="2">2番線</button>
    <button class="frontViewBtn" data-train="3">3番線</button>
    <button class="frontViewBtn" data-train="4">4番線</button>
  </div>
  
  
  <!-- 🌞 昼夜切り替えボタン -->
  <button id="toggle-daynight" style="
    position: fixed;

    border-radius: 8px;
